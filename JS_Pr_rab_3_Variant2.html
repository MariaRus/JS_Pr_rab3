<!DOCTYPE html>
<html>
<body>
<script>
function f() {
    let x = prompt('Введите координату X для точки:','');
    let y = prompt('Введите координату Y для точки:','');
	
	let x2 = Number(x);
	let y2 = Number(y);
	
	if ((x == null || y == null) || (x == '' || y == ''))
	{
		alert("Ошибка: данные не были введены");
	}
	else if (Number.isNaN(x2) || Number.isNaN(y2))
	{
		alert("Ошибка: данные X или Y не являются числами");
	}
	else if (x2 == 0 || y2 == 0)
    {    
		alert((x2 == 0 && y2 == 0) ? 'Ошибка ввода! Точка не может совпадать с началом отсчёта 0(0,0)' : 'Точка принадлежит оси ' + ((x2 == 0 ? 'Y' : 'X')));
	}
	else if (x2 > 0)
	{
		alert('Точка принадлежит ' + (y2 > 0 ? '1' : '2')  + ' четверти');
	}
	else  
	{
		alert('Точка принадлежит ' + (y2 > 0 ? '4' : '3')  + ' четверти');
	}
}
f();
 </script>
 </body>
</html>
